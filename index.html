<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>burio</title>
    <link rel="stylesheet" href="External/style.css" />
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas
        id="unity-canvas"
        width="16"
        height="9"
      ></canvas>
      <img src="5don.png" width="32" height="32" id="don_button">
    </div>
    <script>
        let portraitMode;
        try {
          portraitMode = !!JSON.parse();
        } catch (e) {
          portraitMode = false;
        }

        var buildUrl = "Build";
      var loaderUrl = buildUrl +  "/test2.loader.js";
      var config = {
          dataUrl: buildUrl + "/test2.data.unityweb",
          frameworkUrl: buildUrl + "/test2.framework.js.unityweb",
          codeUrl: buildUrl + "/test2.wasm.unityweb",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "nito",
          productName: "burio",
          productVersion: "1.0",
      };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var fullscreenButton = document.querySelector("#don_button");

        // By default Unity keeps WebGL canvas render target size matched with
        // the DOM size of the canvas element (scaled by window.devicePixelRatio)
        // Set this to false if you want to decouple this synchronization from
        // happening inside the engine, and you would instead like to size up
        // the canvas DOM size and WebGL render target sizes yourself.
        // config.matchWebGLToCanvasSize = false;
        canvas.style.width = "16" + "px";
        canvas.style.height = "9" + "px";
        var unityInstance = null;
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, UnityLoadProgress)
            .then((uI) => {
              unityInstance = uI;
              fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
              };
            })
            .catch((message) => {
              alert(message);
            });
        };

        document.body.appendChild(script);

        function OnUnload() {
          unityInstance.SendMessage("_BrowserControls", "BrowserUnloaded");
        }

        function OnAppLoaded() {
          document
            .getElementById("unity-container")
            .addEventListener("mouseenter", () => {
              unityInstance.SendMessage("_BrowserControls", "MouseEntered");
            });

          document
            .getElementById("unity-container")
            .addEventListener("mouseleave", () => {
              unityInstance.SendMessage("_BrowserControls", "MouseLeft");
            });
        }

        function UnityLoadProgress(progress) {
          if (progress == 1) {
            //gameInstance.logo.style.display = gameInstance.progress.style.display = "none";
            console.log("WEBGL LOADED SUCCESSFULLY..");

            setTimeout(() => {
              unityInstance.SendMessage("_BrowserControls", "BrowserLoaded");
              Resize();
              OnAppLoaded();
            }, 2500);
          }
        }

        function Resize() {
          //Resizer functionality
          //Itch IO Logic - not to be mistaken by main site logic
          let container = unityInstance.Module.canvas;
          let width = window.innerWidth;
          let height = window.innerHeight;

          let aspectRatio;

          if (portraitMode) {
            if (9 > 16) {
              aspectRatio = 9 / 16;
            } else {
              aspectRatio = 16 / 9;
            }
          } else {
            if (16 < 9) {
              aspectRatio = 16 / 9;
            } else {
              aspectRatio = 9 / 16;
            }
          }

          if (width * aspectRatio > window.innerHeight) {
            width = Math.min(width, Math.ceil(height / aspectRatio));
          }
          height = Math.floor(width * aspectRatio);

          container.style.width = width + "px";
          container.style.height = height + "px";
          container.style.top = (window.innerHeight - height) / 2 + "px";
          container.style.left = (window.innerWidth - width) / 2 + "px";
          container.style.height = height - 12 + "px";

          let sizeObj = { height: height, width: width };

          try {
            unityInstance.SendMessage(
              "Main Camera",
              "LoadBrowserVariables",
              JSON.stringify(sizeObj)
            );
          } catch {
            console.log(
              "Main camera not found!Maybe this isn't the tool showcase build"
            );
          }
        }
        //The event for when page refreshes or closes
        window.addEventListener("beforeunload", function (e) {
          OnUnload();
          console.log("Page unloaded");
        });

        window.addEventListener("resize", Resize);
    </script>
  </body>
</html>
